name: CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Build image
        run: make image DOCKER_BUILD_FLAGS="--build-arg SKIP_CHECKSUM=1"

